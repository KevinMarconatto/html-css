<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        fieldset {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sex" id="imas" checked value="M"> <label for="imas">Masculino</label><br>
            <input type="radio" name="sex" id="ifem" value="F"> <label for="ifem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut" value="Futebol"> <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat" value="Natação"> <label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esbas" id="iesbas" value="Basquete"> <label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esvol" id="iesvol" value="Vôlei"> <label for="iesvol">Vôlei</label><br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
